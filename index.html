<!DOCTYPE html>
<html lang="en-US">
<head>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<script src="js/jquery-3.5.1.js"></script>
<script src="js/scripts.js"></script>
<title>Grocery List</title>
</head>
<body>
  <div class="container">
    <h1>Enter the items you need from the grocery store below:</h1>
    <div>
      <form id="groceries">
        <div class="form-group">
          <label for="itemOne">Item One</label>
          <input id="itemOne" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="itemTwo">Item Two</label>
          <input id="itemTwo" class="form-control" type="text">
        </div>
        <div class="form=group">
          <label for="itemThree">Item Three</label>
          <input id="itemThree" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="itemFour">Item Four</label>
          <input id="itemFour" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="itemFive">Item Five</label>
          <input id="itemFive" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Show me my grocery list!</button>
      </form>
    </div>

    <div id="show-list">
      <h1>Behold:</h1>
      <ul id="list">
      </ul>
    </div>

  </div> 

</body>
</html>
